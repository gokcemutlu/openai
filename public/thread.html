<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Email Thread - AgentSee</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="right-panel">
    <h3>Full Email Thread</h3>
    <div class="email-thread" id="thread-content">Loading...</div>
    <button onclick="alert('Action taken inside thread!')">Retry Action</button>
    <button onclick="window.location.href='../index.html'">Back to Panel</button>
  </div>
  <script src="../data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const actionId = params.get('action');
    const thread = mockThreads[actionId] || [];
    document.getElementById("thread-content").innerHTML = thread.map(email =>
      `<div><strong>${email.from}:</strong> ${email.text}</div>`
    ).join("<hr>");
  </script>
</body>
</html>
