<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Front AI Agent Plugin Demo</title>
  <script src="https://unpkg.com/@frontapp/ui-sdk"></script>
</head>
<body>
  <h2>Hello from Front Plugin</h2>
  <script>
    Frontend.init();
    Frontend.context().then(ctx => {
      document.body.innerHTML += '<p>Conversation ID: ' + (ctx?.conversation?._id || 'Mock') + '</p>';
    }).catch(() => {
      document.body.innerHTML += '<p>Mock Mode</p>';
    });
  </script>
</body>
</html>
